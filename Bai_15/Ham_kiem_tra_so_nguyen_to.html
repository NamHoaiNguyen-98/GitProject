<script>
  function isPrimes(number) {
    for (let i = 2; i < number/2; i++) {
      if (number % i === 0) {
        return false;
      }
    } return true
  }
    let number = +prompt("Nhập số để kiểm tra:");
    if (isPrimes(number)) {
      alert(number + " Là số nguyên tố");
    } else {
      alert(number + " Không là số nguyên tố")
    }
</script>
</html>
