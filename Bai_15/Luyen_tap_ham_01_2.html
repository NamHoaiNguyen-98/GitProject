<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="isNumber(number)">
</body>
<script>
  function isNumber(number) {
    return number+1;
  }
  let a= 10;
  let b= isNumber(a)
  document.write("Giá trị trước: "+a+ "<br>");
  document.write("Giá trị sau khi tăng: "+b)
</script>
</html>
