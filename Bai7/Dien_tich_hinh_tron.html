    <title>Tính diện tích hình tròn</title>
</head>

</body>
<script>
  const Pi=3.14159;
  let R= parseFloat(prompt('Nhập bán kính đường tròn'));
  let S=Pi*R*R/2;
  document.write('Diện tích hình tròn là: ' +S)
</script>
