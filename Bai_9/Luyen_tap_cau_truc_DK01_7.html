<script>
  let a=parseInt(prompt("Nhập số phút gọi"));
  if(a<20) {
    let b=a*2000
    document.write("Số tiền phải trả là: " + b + " VNĐ");
  }
  else if(a<100) {
    let c=a*3000
    document.write("Số tiền phải trả là: " + c + " VNĐ");
  }
  else {
    let d=a*5000
    document.write("Số tiền phải trả là: " + d + " VNĐ");
  }
</script>
