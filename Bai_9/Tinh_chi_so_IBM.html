<script>
  let a=parseFloat(prompt("Nhập cân nặng"));
  let b=parseFloat(prompt("Nhập chiều cao"));
  let BMI=a/(b**2)
  if(BMI<18.5) {
      alert("Underweight");
  } else if(BMI<25) {
      alert("Normal");
  } else if(BMI<30) {
      alert("Overweight");
  }
      else
      {
          alert("Obese");
      }



</script>
