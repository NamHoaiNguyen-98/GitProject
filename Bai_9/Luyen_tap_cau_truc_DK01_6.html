<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let a = parseFloat(prompt("Nhập doanh số bán hàng"));
    if (a < 5000000) {
        let b = 0.05 * a;
        document.write("Tiền hoa hồng " + b + " VNĐ");
    } else if (a < 1000000) {
        let c = 0.1 * a;
        document.write("Tiền hoa hồng " + c + " VNĐ");
    } else if (a < 100000000) {
        let d = 0.2 * a;
        document.write("Tiền hoa hồng " + d + " VNĐ");
    } else {
        let e = 0.3 * a;
        document.write("Tiền hoa hồng " + e + " NĐ");
    }
</script>
</html>
