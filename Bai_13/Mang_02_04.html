<script>
  let dem=0
  let x = prompt("Nhập vào 1 chuỗi");
  let arr = x.split(" ");
  for (let i=0; i<arr.length; i++) {
    if (isNaN(arr[i]) === true ) {
      dem++
    }
  } document.write("Số lượng từ trong mảng là: " +dem)
</script>
