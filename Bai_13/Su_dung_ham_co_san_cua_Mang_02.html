<script>
  let x=prompt("Nhập vào 1 chuỗi");
  let arr= x.split("");
  console.log(arr)
  let a= [arr[0]];
  for (let i=1; i<arr.length; i++) {
      if (arr[i-1]%2===0 && arr[i]%2===0) {
          a.push("_",arr[i])
      } else {
          a.push(arr[i])
      }
  } document.write(a.join(""))
