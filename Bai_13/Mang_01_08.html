<script>
  let n= +prompt("Nhập chiều dài mảng");
  let arr= [];
  for (let k=0;k<n;k++){
    let a= +prompt("Nhập phần tử thứ " +k);
    arr.push(a);
  }
  for (let i= 0; i<arr.length; i++) {
    for (let j= i; j<arr.length; j++) {
      if (arr[j] > arr[i]) {
        let b= arr[i];
        arr[i]=arr[j];
        arr[j]= b;
      }
    }
  } document.write("New array: " +arr)


</script>
