<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let tien=+prompt("Nhập số tiền vay: ");
  let thang=+prompt("Nhập số tháng vay: ");
  let lai= 0.01; P=0;
  for(i=1; i<=thang; i++) {
      P += tien*(1+lai)**thang;
  }
document.write(P);


</script>
</body>
