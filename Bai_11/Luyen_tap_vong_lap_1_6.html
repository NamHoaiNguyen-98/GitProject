<script>
  let number=+prompt("Nhập số lượng số trong dãy: ");
  let a=7, next, i, P=0;
  for(i=1; i<=number; i++) {
    next=a+7;
    P += a;
    a=next;
  }
  document.write("Tổng 30 số đầu tiên chia hết cho 7 là: " +P);
</script>
