<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
</body>
<script>
    let number= +prompt("Nhập số lượng số: ");
    let n1=0, n2=1, next, i, P=0;
    for(i=1; i<=number; i++) {
        P +=n1;
        next= n1+n2;
        n1=n2;
        n2=next;
    }
    document.write("Tổng 20 số đầu tiên là: " +P);
</script>
</html>
