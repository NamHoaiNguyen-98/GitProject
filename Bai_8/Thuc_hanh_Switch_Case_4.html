<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch_Case_4</title>
</head>
<body>
</body>
<script>
  let number=parseInt(prompt("Nhập vào 1 số bất kỳ"))
  switch ((number > 0) ? 1 : (number < 0) ? -1 : 0) {
      case 1:
          alert("1");
      break;
      case -1:
          alert("-1");
          break;
      case 0:
          alert("0");
          break;
  }
</script>
</html>
