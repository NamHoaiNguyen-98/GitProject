<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành Switch_Case</title>
</head>
<body>
</body>
<script>
  let browser=prompt("Nhập tên trình duyệt:")
  switch (browser) {
    case "Cốc Cốc":
      alert("Bạn đã có Cốc Cốc");
      break;
    case "Chrome":
    case "Opera":
    case "Safari":
    case "Friefox":
      alert("Chúng tôi cũng hộ trợ các trình duyệt này");
      break;
    default:
      alert("Xin lỗi, chúng tôi không hỗ trợ được bạn");
  }
</script>
</html>
