<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If_else</title>
</head>
<body>
</body>
<script>
  let number=prompt("Nhập vào 1 số bất kỳ, 0")
  if (number > 0) {
    alert("1");
  } else if (number < 0) {
    alert("-1");
  }
  else {
    alert("0");
  }
</script>
</html>
