<script>
    let a = prompt("Nhập vào 1 số bất kì: ");
    let array = [1, 3, 5, 7, 9, 10];
    let index = -1;
    for (var i = 0; i < array.length; i++) {
        if (a === array[i]) {
            index = i
        }
    }
    if (index > -1) {
        document.write(a + " có trong mảng tại vị trí " + i)

    } else {
        document.write("không tìm thấy phần tử " +a )
    }
</script>
